<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dusty Nomad: Travel Tracker</title>
</head>

<header>
  <section>
    <h1>Dusty Nomad: Travel Tracker</h1>
  </section>
  <nav>
    <button>Destinations</button>
    <button>Book A Trip</button>
    <button>My Account</button>
    <p>Rewards points: 13,600</p>
    <p>Total yearly spending: $7,450</p>
  </nav>
</header>

<body>
  <main> 

    <section class="banner-image">
      <!-- <img src="./images/sands.jpg" alt="lobby hallway of a desert hotel" > -->
    </section>

    <section class="pop-out-box">
      <h2>Hi Jordan,</h2>
      <button>Let's Plan Your Next Trip</button>
      <container>
        <section class="past-trips">past-trips</section>
        <section class="current-trips">current-trips</section>
        <section class="upcoming-trips">upcoming-trips</section>
      </container>
    </section>
    
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</html>
