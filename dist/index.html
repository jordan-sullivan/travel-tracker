<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Inter:wght@300&family=Montserrat:wght@100&display=swap"
    rel="stylesheet">
  <title>Dusty Nomad: Travel Tracker</title>
</head>
<body>
  <main>
    <section class="login-page" id="loginPage">
      <h1 class='login-title' id='loginTitle'>Dusty Nomad: Travel Tracker</h1>
      <p class='sign-in'>please sign in</p>
      <section class='login-form' id='loginForm'>
        <form role="form" class='login-inputs' id='loginInputs'>
          <label for='username' class='username'>username:</label>
          <input type='text' class='login-fields' id='username' autocomplete='off' required>
          <label for='password' class='password'>password:</label>
          <input type='password' class='login-fields' id='password' autocomplete='off' required>
          <button class='login-btn' id='loginBtn'>let's go</button>
        </form>
      </section>
      <p class='login-error hidden' id='loginError'>Invalid username or password. Please try again.</p>
    </section>
    <section class='main-page hidden' id='mainPage'>
      <header class='main-header' id='mainHeader'>
        <h1 class='main-title'> ✈ travel tracker</h1>
        <span class='logout-btn' id='logoutBtn'>log out</span>
      </header>
      <section class='cost-logout-section' id='costLogoutSection'>
        <h2 class='total-spent-msg'>total spent this year: </h2>
        <p class='total-spent' id='totalSpent'></p>
      </section>
      <section class='greeting' id='greeting'>
        <h3 class='greeting-msg' id='greetingMsg'></h3>
      </section>
      <nav class='nav-buttons' id='navButtons'>
        <button class='nav-btn' id='past'>past trips</button>
        <button class='nav-btn' id='present'>present trips</button>
        <button class='nav-btn' id='future'>future trips</button>
        <button class='nav-btn' id='pending'>pending trips</button>
        <button class='nav-btn' id='all'>all trips</button>
      </nav>
      <section class="booking-section" id='bookingSection'>
        <button class="lets-book-a-trip-button" id='letsBookATripButton'>
          <h4 for="lets-book-a-trip-link" class="lets-book-a-trip" id='letsBookATrip'>
             ✈ let's book a trip </h4>
        </button>
            <form role='booking-form' class='booking-form hidden' id="bookingForm">
              <section class="input">
                <label for="destinationForm">choose a destination:
                  <select name="destination-choices" class='form-fields' id="destinationChoices" required>
                    <option class='form-fields' value="0" required>choose destination</option>
                  </select>
                </label>
              </section>
              <div class="input">
                <label for="departureDateForm">departure date:
                  <input name="departure-date-input" class='form-fields' id="departureDateInput" type="date"
                    max="2030-12-31" required>
                </label>
              </div>
              <section class="input"></section>
              <label for="durationForm">trip duration:
                <input name="duration-input" class='form-fields' id="durationInput" type="number" min="1" required>
              </label>
              </div>
              <div class="input">
                <label for="travelersForm">number of travelers:
                  <input name="travelers-input" class='form-fields' id="travelersInput" type="number" min="1" required>
                </label>
              </div>
              <div class="booking-btns">
                <button class="cost-btn" id="costBtn">estimated trip cost</button>
                <button class="book-btn" id="bookBtn"> book this trip</button>
              </div>
            </form>
            <p class='booking-error' id='bookingError'></p>
      </section>
      <section class="cost-modal hidden" id="costModal">
        <article class="modal-content" id='modalContent'>
          <button class="close-modal" id="closeModal">&times;</button>
        </article>
      </section>
      <section class="book-modal hidden" id="bookModal">
        <article class="book-modal-content" id='bookModalContent'>
          <button class="close-modal" id="bookCloseModal">&times;</button>
        </article>
      </section>
      <section class='trips' id='trips'>
        <h5 class="trip-cards-header" id="tripCardsHeader"></h5>
        <section class='trip-cards-container' id='tripCardsContainer'>
        </section>
      </section>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
